<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNWW 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="backBox">
        <div class="backContainer" style="background-image: url('images/left\ default.jpg');" id="left_f"></div>
        <div class="backContainer" style="background-image: url('images/right.jpg');"></div>
    </section>
    <div class="moveSensor" id="left"></div>
    <div class="moveSensor right none" id="right"></div>

    <div class="tutorial hidden">Space to Flash</div>

    <div class="flash-battery">
        <span id="count_flash">3</span>
        <div class="bar"></div>
    </div>

    <div class="time"><span id="time">12</span> AM</div>

    <div class="end">
        <div class="timeEnd">
            <div id="box">
                <span>5</span>
                <span>6</span>
            </div>
        </div>  AM
    </div>

    <div class="start">
        12 AM
        <br>
        <br>
        Night 1
        <div class="start-btn" onclick="start()">Start</div>
    </div>

    <script src="jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
